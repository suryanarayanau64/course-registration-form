<!DOCTYPE html>
<html lang="en">
<head>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      width: 400px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #6c63ff;
    }

    .btn {
      background-color: #6c63ff;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #574bff;
    }

    .note {
      font-size: 12px;
      color: #777;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Course Registration Form</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="course">Select Course:</label>
      <select id="course" name="course" required>
        <option value="">--Select a Course--</option>
        <option value="java">Full Stack Java Development</option>
        <option value="python">Python Programming</option>
        <option value="web">Web Design with HTML & CSS</option>
        <option value="datascience">Data Science Fundamentals</option>
      </select>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>

      <label>Gender:</label>
      <input type="radio" name="gender" value="male" required> Male
      <input type="radio" name="gender" value="female"> Female
      <input type="radio" name="gender" value="other"> Other

      <button type="submit" class="btn">Register Now</button>
      <p class="note">All fields are mandatory</p>
    </form>
  </div>
</body>
    
</body>
</html>
